#-------------------------
# Java:
#-------------------------

app:
  version: ${project.version:0.0.0}
  full-max-page-size: 50000

azure:
  service-bus:
    enabled: false
  storage:
    enabled: false

byl:
  addTraceInApiException: true
  audit:
    enabled: false
    internal-enable: false
  auto-health: false
  datasource-erp:
    enabled: false
  datasource-primary:
    enabled: false
  encryption:
    enabled: false
  excludeAuditRest: '/swagger,/api-docs,/actuator,/swagger-ui,/swagger-resources,/v3,/health'
  isRestAuditable: true
  ldap:
    active: false

cache:
  # Tiempo de cache en sg.
  caches-ttl:
    cache-week: 604800
    cache-day: 86400
    cache-hour: 3600
  default-ttl: 86400
  enable-redis: false
  host: 10.80.50.112
  key-prefix: '${spring.application.name}'
  password: 'secretpassword'
  port: 6379
  ssl: false
  task-force: ${TASK_FORCE}
  use-key-prefix: true

# Elasticsearch props
elasticsearch:
  host: 10.80.54.4
  host-on-premise: 10.20.101.47
  authorization:
    type: Basic
    password: "{cipher}0329d666e5a4cdb9964b1f7b71722c4f1d0a398d1716db14353d477bdcc4d5a4caaa45ab8212a7005472faebf890945cca5687c87a5f099c277d238fad67213ebba0acf35021283ddf7e5ea903278fc0"
  timeout: 30000
  log-level: INFO

# Para exponer los endpoints de actuator
management:
  endpoint:
    env:
      enabled: true
    health:
      enabled: true
      show-details: always
      probes:
        enabled: true
    info:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    enabled-by-default: false
    web:
      base-path: /actuator
      cors:
        allowed-methods: "GET,POST"
        allowed-origins: "http://localhost"
      exposure:
        include: health,info,prometheus,env
  health:
    defaults:
      enabled: false
    probes:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
      health:
        time-export: 60000
    web:
      server:
        request:
          autotime:
            enabled: true

persistence:
  path: "/mnt/persistent"

plm-config:
  enabled: false

# Datos del server
server:
  port: 8080
  servlet:
    context-path: "/${spring.application.name}-api-v${app.version_url}"
  ssl:
    enabled: false

# Datos de spring
spring:
  banner:
    location: classpath:/banner.txt
  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: false
  jpa:
    open-in-view: false
  main:
    banner-mode: console
  output:
    ansi:
      enabled: DETECT
  profiles:
    active: ${SHORT_ENV}

  # Seguridad
  security:
    enable-csrf: false
    enabled: false
    basic:
      enabled: false

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    displayOperationId: true
    operationsSorter: alpha
    path: /swagger/index.html
    tagsSorter: alpha

